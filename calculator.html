<!-- Document type declaration for HTML5 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character set and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Compatibility with Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Title of the document -->
  <title>Calculator</title>
  
  <!-- Link to the external stylesheet -->
  <link href="calculator.css" rel="stylesheet">
  
  <!-- External JavaScript file linked with defer attribute -->
  <script src="calculator.js" defer></script>
</head>

<body>
  <!-- Calculator grid container -->
  <div class="calculator-grid">
  
    <!-- Output container with separate elements for previous and current operands -->
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    
    <!-- Calculator buttons -->
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>

</html>
